<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/bootstrap-icons.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/bootstrap.min.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/rouge.highlight.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet"> 

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
{% seo %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav text-light">
      <div class="container nav-container container-small">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Site logo -->
        <a class="navbar-brand" href="/">
          <img width="24" src="/assets/imgs/logo.png" />
          {{ site.title }}
        </a>

      
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="/"><i class="bi bi-house-door"></i> Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/documentation"><i class="bi bi-journal-text"></i> Documentation</a>
              </li>
          </ul>
        </div>
        <div class="float-end">
          <a href="https://github.com/robot-soccer-kit/robot-soccer-kit" class="text-light"><i class="bi bi-github"></i> GitHub <small>repository</small></a>
        </div>
      </div>
    </nav>

    <div class="container pt-2 container-small content body-container">
      <div class="inner clearfix">
        <section id="main-content">
          <h1>
            {{ page.title }}
          </h1>
          <span class="text-muted">{{ page.date | date: "%Y-%m-%d" }}</span>
          
          {% for tag in page.tags %}
            <span class="badge badge-warning">#{{ tag }}</span>
          {% endfor %}
          
          <hr/>
          <div class="page-content page-post">
            {{ content }}
          </div>
        </section>
      </div>
      <hr/>
      <div class="container footer">
        <a href="{{ path(site.github.owner_url) }}">
          <img src="/assets/imgs/github.png" />
          Robot Soccer Kit
        </a>
      </div>
    </div>


    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}


    <script type="text/javascript" async src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    <script type="text/javascript" src="{{ '/assets/jquery.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/bootstrap.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/headings-links.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
